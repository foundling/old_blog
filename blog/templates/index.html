{% extends "base.html" %}

  {% block content %}

    {% for post in posts %}

      <a class="title-link" href="/posts/{{post.post_id}}#top">
        <h1>{{post.title}}</h1>
      </a>

      <span class="byline"> 
        <div class="color-block"></div>
        <h4 class="byline-text">by {{post.author}} {{post.date | human_readable_date }}</h4> 
      </span>

      <span class="post-body">{{ post.short_text | markdown }}</span>

      <span class="link-to-fulltext">
        <div class="triangle-right"></div>
        <a class="full-article" href="/posts/{{post.post_id}}#top">full article</a>
      </span>

    {% endfor %}

    <div>
      <a class="more-posts" href="/blog/archive">MORE POSTS</a><div class="color-triangle"></div>
    </div>

  {% endblock %}
