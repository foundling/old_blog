{% extends "base.html" %}

{% block content %}
    <div id="latest-posts">

        {% for post in posts %}
        <div class="recent-post">
            {% include "posts/post_title.html" %}

            <p class="short-text">
                {{ post.short_text }}
            </p>
                <a 
                    class="link-to-full-article" 
                    href="{{ url_for('single_blog_post', post_id=post.post_id) }}">full article</a>
        </div>
        {% endfor %}

        <div class="more-posts">
            <a 
                class="link-to-more-posts" 
                href="{{ url_for('all_posts') }}">[ More Posts ]</a>
            <div class="color-triangle"></div>
        </div>

    </div>
{% endblock %}
