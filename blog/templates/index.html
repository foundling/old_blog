{% extends "base.html" %}

  {% block content %}

  <div id="index">
    {% for post in posts %}

      {% include "posts/post_title.html" %}
      <span class="post-body">{{ post.short_text | markdown }}</span>

      <aside class="full-article">
        <div class="triangle-right"></div>
        <a class="link-to-full-article" href="{{ url_for('single_blog_post', post_id=post.post_id) }}">full article</a>
      </aside>

    {% endfor %}

    <div class="more-posts">
        <a class="link-to-more-posts" href="{{ url_for('all_posts') }}">MORE POSTS</a>
      <div class="color-triangle"></div>
    </div>
  </div>

  {% endblock %}
