{% extends "base.html" %}

  {% block content %}

    {% for post in posts %}
      <h1>{{post.title}}</h1>
      <div class="color-block"></div><h2>by {{post.author}} on {{post.publish_date}}</h2>
      <p class="post-body">{{ post.short_text | markdown }}</p><span class="link-to-fulltext"><a href="/posts/{{post._id}}">> full article</a></span>
    {% endfor %}

    <div>
      <a href="/blog/archive">MORE POSTS</a><div class="color-triangle"></div>
    </div>

  {% endblock %}
