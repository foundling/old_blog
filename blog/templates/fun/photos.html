<section id="photos">
  <h2 class="photos-title">Photos</h2>
  <h4 class="photos-subtitle"></h4>
  <ul class="photos-menu">
      <li><a href="{{ url_for('photos', collection_name='the_drive_from_boston_to_seattle') }}">The Drive From Boston to Seattle</a></li>
      <li><a href="{{ url_for('photos', collection_name='iceland') }}">Iceland</a></li>
  </ul>

  <div id="gallery">
    <h1>{{album}}</h1>
    {% for photo_name in collection.photos %}
      <a href="{{url_for('static', filename='img/static/' + collection.name + '/med/' + photo_name)}}">
        <img src="{{url_for('static', filename='img/static/' + collection.name + '/med/' + photo_name)}}"></img>
      </a>
    {% endfor %}
  </div>

</section>
