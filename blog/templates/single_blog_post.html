{% extends "base.html" %}

{% block content %}
      <a class="title-link" href="/posts/{{post.post_id}}#top">
        <h1>{{post.title}}</h1>
      </a>
      <span class="byline"> 
        <div class="color-block"></div>
        <h4 class="byline-text">by {{post.author}} {{post.date | human_readable_date }}</h4> 
      </span>
  <span class="post">{{ post.content | markdown }}</span>
{% endblock %}
