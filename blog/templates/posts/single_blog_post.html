{% extends "base.html" %}

{% block content %}

    {% include "posts/post_title.html" %}

    <div id="single-post">{{ post.content | markdown }}</div>

    <ul class="tag-list">

        {% for tag in post.tags %}
            <li class="tag">
                <a href="{{url_for('all_posts', query=tag)}}">{{tag}}</a>
            </li>
        {% endfor %}

    </ul>

{% endblock %}
