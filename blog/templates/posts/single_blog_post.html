{% extends "base.html" %}

{% block content %}
  {% include "posts/post_title.html" %}
  <span class="post">{{ post.content | markdown }}</span>
  <ul class="tag-list">
    {% for tag in post.tags %}
    <li class="tag"><a href="{{url_for('all_posts', query=tag)}}">{{tag}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
