{% extends 'base.html' %}

{% block content %}

{% for project in projects %}

    <section>
        <header class="project-header">
            {% include 'project/name.html' %}
            {% include 'project/links.html' %}
        </header>
        <article class="project-description">
            {{ project['description'] }}
        </article>
        <article>
            {% for image_filename in image_filenames %}
            <img src="{{ url_for('static', filename='img/{{image_filename}}') }}" />
            {% endfor %}
        </article>
    </section>

{% endfor %}

{% endblock %}
