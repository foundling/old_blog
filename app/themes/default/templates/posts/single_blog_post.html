{% extends "base.html" %}

{% block content %}
    <div id="single-post">

        {% include "posts/post_title.html" %}

        <div class="single-post-content">{{ post.content | markdown }}</div>

        <ul class="post-tags">

            {% for tag in post.tags %}
                <li class="post-tag">
                    <a href="{{url_for('all_posts', query=tag)}}">{{tag}}</a>
                </li>
            {% endfor %}

        </ul>
    </div>

{% endblock %}
