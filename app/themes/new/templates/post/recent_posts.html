<section class="recent-posts-list"> 

    {% for post in posts %}

        <article class="recent-post"> 

            {% include 'post/title.html' %}
            {% include 'general/byline.html' %}

            <p class="recent-post-stub">
                <!-- bug: can't nest markdown filter inside of a paragraph. -->
                <span class="recent-post-text">{{ post['short_text'] | markdown }}</span>
                <a href="/blog/{{ post['permalink'] }}"><i class="fa fa-send"></i></a>
            </p>

        </article> 

    {% endfor %}

    <h3 class="more-posts">
        <a href="archive">More Posts</a>
    </h3>

    {% include 'post/body_scripts.html' %}
</section>
