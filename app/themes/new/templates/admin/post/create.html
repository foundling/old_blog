{% extends 'admin/base.html' %}

{% block content %}

    <form method='post' action='/admin/post/new/save'>

        <label>Content Type:</label>
        <select name="content_type">
            <option value="article">Article</option>
            <option value="news">News</option>
            <option value="quick_tip">Quick Tip</option>
            <option value="project">Project</option>
        </select>

        <input 
            name="title" 
            placeholder="Title"
            class="title"></input>

        <textarea 
            name="short_text" 
            placeholder="Short Text"
            class="short-text"></textarea> 

        <textarea 
            name="content" 
            placeholder="Content"
            class="content"></textarea> 

        <input 
            name="tags" 
            placeholder="Tags"
            class="tags"></input>

        {% include 'admin/controls.html' %}
    </form>


{% endblock %}
